<mat-card>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <h2>Log In</h2>
      <mat-error *ngIf="error" class="alert alert-danger">{{error}}</mat-error> 
      <mat-error *ngIf="loginInvalid">
        The username and password were not recognised
      </mat-error>
      <mat-form-field class="full-width-input">
        <input matInput placeholder="Email" formControlName="username" required>
        <mat-error>
          Please provide a valid email address
        </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width-input">
        <input matInput type="password" placeholder="Password" formControlName="password" required>
        <mat-error>
          Please provide a valid password
        </mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary">Login</button>
    </form>
    <mat-card-actions>
      <button mat-button style="padding: 1rem;" (click)="signInWithGoogle()">
      <mat-icon style="width: 50px; height:30px"
                  svgIcon="logo"></mat-icon> Login With Google
      </button>  
      <mat-card-subtitle>
        <button type="button" (click)="signInWithFB()" *ngIf="isLogging===false" mat-flat-button color="primary">Sign In With Facebook</button>
        <button type="button" (click)="signOut()" *ngIf="isLogging===true" mat-flat-button color="primary">Sign Out From Facebook</button>
      </mat-card-subtitle>
      <div class="card-body">
        <h5 class="card-title">Log In With Facebook</h5>
        <p class="card-text">Log in with your existing facebook account</p>
        <button class="btn btn-primary fb-btn" (click)="fbLogin()"><i class="fa fa-facebook-square fa-2x" aria-hidden="true"></i> Login With Facebook</button>
      </div>
   <!--   <button class="btn btn-social-icon btn-linkedin" (click)="signInWithLinkedIn()"><span class="fa fa-linkedin"></span>Linkdin</button>-->
  </mat-card-actions>  
  <mat-card-content>
    <div *ngIf="user" class="card text-center">
      <div class="card-block"></div>
      <img class="card-img-top img-responsive photo" src="{{ user.photoUrl }}">
      <div class="card-block">
        <h4 class="card-title">{{ user.name }}</h4>
        <p class="card-text">{{ user.email }}</p>
      </div>
    </div>
    
  </mat-card-content>
  </mat-card-content>
</mat-card>
